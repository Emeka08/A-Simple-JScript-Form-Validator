<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">

                <label for="password1">Confirm Password: </label>
                <input type="password" class="form-control" id="password2">
            </div>

            <button type="submit" id="submit" class="btn btn-info w-50">Submit</button>

        </form>
